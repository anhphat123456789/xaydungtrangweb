<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="name">Ten: </label>
        <br>
        <input 
          tabindex="2" 
          placeholder="Nguyen Van A"
          type="text"
          name="fulname"
          id="ten">
        <br>
        <label for="password">Mat khau: </label>
        <br>
        <input
          placeholder="A123&" 
          type="password"
          name="hoten" 
          id="ten">
        <br>
        <label for="file">Tai len file: </label>
        <br>
        <input type="file" name="file" id="file">
        <br>
        <label for="">So thich: </label>
        <br>
        <input value="xemphim" type="checkbox" name="so thich" > xem phim
        <input value="dabong" type="checkbox" name="so thich" > da bong
        <input value="ngu" type="checkbox" name="so thich" > ngu
        <br>
        <label for="">Gioi tinh</label>
        <br>
        <input tabindex="2" value="nam" type="radio" name="gioi tinh" >
        <input value="nu" type="radio" name="gioi tinh" >
        <input value="khac" type="radio" name="gioi tinh" >

        <input type="hidden" value="123456">
        <br>
        <input class="btn" type="button" value="type-button">
        <br>
        <input type="submit" value="type-submit">

        <textarea name="motasp" id="" cols="25" rows="10"></textarea>

        <select name="tp" id="">
            <option value="1">Ha Noi</option>
            <option value="2">Bac Giang</option>
            <option value="3">Quang Ninh</option>
            <option value="4">Bac Kan</option>
            <option value="5">Ha Nam</option>
            <option value="6">Bac Ninh</option>
            <option value="7">Lang Son</option>
            <option value="8">Cao Bang</option>
            <option selected="9">Dien Bien</option>
            <option value="10">Son La</option>
        </select>
        <br>
        <input type="date">
        <input type="number">
        <input type="email">

    </form>

</body>
</html>
